language: python

matrix:
  allow_failures:
    - python: nightly
  include:
    - python: 2.7
      arch: arm64
    - python: 2.7
      arch: amd64
    - python: 3.4
      arch: arm64
      dist: trusty
    - python: 3.4
      arch: amd64
      dist: trusty
    - python: 3.5
      arch: arm64
    - python: 3.5
      arch: amd64
    - python: 3.6
      arch: arm64
    - python: 3.6
      arch: amd64
    - python: 3.7
      arch: arm64
      dist: xenial
    - python: 3.7
      arch: amd64
      dist: xenial
    - python: 3.8
      arch: arm64
      dist: xenial
    - python: 3.8
      arch: amd64
      dist: xenial
    - python: 3.9
      arch: arm64
      dist: bionic
    - python: 3.9
      arch: amd64
      dist: bionic
    - python: 3.10
      arch: arm64
      dist: bionic
    - python: 3.10
      arch: amd64
      dist: bionic
    - python: nightly
      arch: arm64
    - python: nightly
      arch: amd64
    - python: pypy
      arch: amd64
    - python: pypy3
      arch: amd64
    # linux wheels
    - dist: trusty
      sudo: required
      services:
        - docker
      env: XXTEA_BUILDWHEELS=1
    # osx wheels
    - os: osx
      osx_image: xcode9.4
      language: generic
      env: XXTEA_BUILDWHEELS=1
      before_install:
        - SSL_CERT_FILE=$(brew --prefix)/etc/openssl/cert.pem
        - sudo pip install -U pip setuptools twine

install:
  - gcc --version
  - |
    if [ -n "${XXTEA_BUILDWHEELS:-}" ]; then
      pip install cibuildwheel
    fi

script:
  - |
    if [ -n "${XXTEA_BUILDWHEELS:-}" ]; then
      cibuildwheel --output-dir dist
    else
      python setup.py test
    fi

after_success: bash bench.sh

before_deploy: ls dist/

